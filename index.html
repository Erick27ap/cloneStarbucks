<!DOCTYPE html>
<html lang="Pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks clone aula</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header class="area-header">
        <div class="area-logo">
            <img src="./assets/images/starbucks-nav-logo.svg" class="area-logo-img"/>
        </div>
        <nav class="area-nav">
            <ul class="nav-list">
                <li class="nav-list-item">
                    <a>Menu</a>
                </li>
                <li class="nav-list-item">
                    <a>Nosso café</a>
                </li>
                <li class="nav-list-item">
                    <a>Impacto Social</a>
                </li>
            </ul>
        </nav>
        <div class="area-nav-history">
            <a class="nav-history">
                <img src="./assets/images/sb-historias-logo.svg" class="nav-history-img"/>
            </a>
        </div>
        <div class="nav-store-location">
            <a class="store-location">
                <!--<svg></svg>-->
                <span>Encontre uma Loja</span>
            </a>
        </div>
    </header>
    <main class="content">
        <section class="banner-area">
            <div class="banner-text-area">
                <p> A cada xicara, a cada conversa, com cada comunidade</p>
            </div>
        </section>
        <section class="banner-tex-left">
            <article class="banner-text">
                <div class="text-line">
                    Uma surpresa refescante para você
                </div>
                <div class="text-line-2">
                    Conheça nossa linha de <span>Cold Brew e Refreshers</span>
                </div>
                <div class="banner-bnt-area">
                    <a class="bnt">Saiba Mais</a>
                </div>
            </article>
            <div class="banner-img-area-right">
              <img class="banner-img" src="./assets/images/banner02.png"/>
            </div>
        </section>
    </main>
</body>
</html>
